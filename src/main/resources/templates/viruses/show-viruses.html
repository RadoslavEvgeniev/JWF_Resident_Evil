<th:block th:include="~{fragments/navbar}"></th:block>
<div class="jumbotron col-sm-11 m-auto">
    <h1>All Viruses!</h1>
    <hr/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Magnitude</th>
            <th scope="col">Released On</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="virus,iter : ${viruses}">
            <tr>
                <td scope="col" th:text="${iter.index + 1}"></td>
                <td scope="col" th:text="${virus.name}"></td>
                <td scope="col" th:text="${virus.magnitude}"></td>
                <td scope="col" th:text="${#temporals.format(virus.releasedOn, 'dd-MMM-yyyy')}"></td>
                <td scope="col"><a sec:authorize="hasAuthority('MODERATOR')" class="btn btn-info"
                                   th:href="@{/viruses/edit/{id}(id=${virus.id})}" th:text="Edit"></a>
                </td>
                <td scope="col"><a sec:authorize="hasAuthority('MODERATOR')" class="btn btn-danger"
                                   th:href="@{/viruses/delete/{id}(id=${virus.id})}"
                                   th:text="Delete"></a></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
